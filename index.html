<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <title>Static Template</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="nav d-flex j-end a-center">
          <a class="text-header p-5 mr-5 font-weight" href="x">Gmail</a>
          <a class="text-header p-5 mr-15 font-weight" href="x">Hình ảnh</a>
          <a class="icon-header text-center p-5 mr-5" href="x"
            ><i class="bi bi-info f-25"></i></i
          ></a>
          <a class="avatar-header text-center p-5 mr-5" href="x">
            <img class="ìmg"
              width="20px"
              height="20px"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/57/OOjs_UI_icon_userAvatar-progressive.svg/1200px-OOjs_UI_icon_userAvatar-progressive.svg.png"
              alt=""
            />
          </a>
        </div>
      </header>

      <main class="mt-50">
        <div class="logo text-center">
          <img
            width="272px"
            height="92px"
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png"
            alt=""
          />
        </div>

        <div class="d-flex j-center">
          <div class="search-box d-flex a-center mt-20 j-evenly mb-30 text-center ">
              <div class="icon-search mr-15">
                <i class="bi bi-search"></i>
              </div>
    
              <div class="search mr-15">
                <input class="input-search" type="text"/>
              </div>
    
              <div class="icon-keyboard mr-15">
                <a href="x"><i class="bi bi-keyboard-fill f-25"></i></a>
              </div>
    
              <div class="icon-mic mr-15">
                <a href="x"><i class="bi bi-mic-fill f-25"></i></a>
              </div>
          </div>
        </div>    

        <div class="d-flex j-center  ">
            <div class="btn-search d-flex">
          <div>
            <button class="btn-1">Tìm trên Google</button>
          </div>

          <div>
            <button class="btn-2">Xem trang đầu tiên tìm được</button>
          </div>
        </div>
        </div>

        <div class="d-flex">
            <div class="wrapper d-flex a-center mt-20">
                 <p class="p-5 p-wrapper">Google có các thứ tiếng:</p>
                 <a class="p-5 a-wrapper" href="x">English</a>
                 <a class="p-5 a-wrapper" href="x">Français</a>
                <a class="p-5 a-wrapper" href="x">繁體中文</a>
            </div>
        </div>
      </main>

      <footer>
        <div class="vietnam p-15">
          Việt Nam
        </div>

        <div class="nav-footer d-flex j-between p-15">
          <div class="nf-1">
            <a class="a-footer" href="x">Giới thiệu</a>
            <a class="a-footer" href="x">Quảng cáo</a>
            <a class="a-footer" href="x">Doanh nghiệp</a>
            <a class="a-footer" href="x">Các hoạt động của Tìm kiếm</a>
          </div>

          <div class="nf-2">
            <a class="a-footer" href="x">Bảo mật</a>
            <a class="a-footer" href="x">Điều khiển</a>
            <a class="a-footer" href="x">Cài đặt</a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
